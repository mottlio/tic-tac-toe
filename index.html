<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Permanent+Marker" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        
        <title>Freecodecamp Project - Tic-Tac-Toe Game </title>
    </head>
<body>
  
  <div class="announcement" id="computer">The computer won!</div> 
  <div class="announcement" id="you">You won!</div>  
  <div class="announcement" id="tie">It's a tie!</div>           
  <div class="container">
    <div data-field="a" class="cell" id="a"></div>
    <div data-field="b" class="cell" id="b"></div>
    <div data-field="c" class="cell" id="c"></div>
    <div data-field="d" class="cell" id="d"></div>
    <div data-field="e" class="cell" id="e"></div>
    <div data-field="f" class="cell" id="f"></div>
    <div data-field="g" class="cell" id="g"></div>
    <div data-field="h" class="cell" id="h"></div>
    <div data-field="i" class="cell" id="i"></div>
    
  </div>

  <div class="restart">Restart</div>
  <div class="popup">
      <div class="content">
        <div class="choose"><span class="cross">X</span> or <span class= "circle">O</span></div>
      </div>
  </div>
             
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>   
</body>
</html>
